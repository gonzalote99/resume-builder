<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
   <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>resume builder</title>
</head>
<body>
  <div class="container">
   <section class="header">
      <div class="header-title" id="profileName" >john doe</div>
      <div class="header-sub-title" id="profileSubTitle"> software engineer</div>

        
    
   </section>
   <section class="info-section">
    <div class="info-left">
      <div class="cat-header">
      <span class="cat-indicator">
       <i class="fas fa-id-card" aria-hidden="true"></i>
      </span>
      <span class="cat-title">contact</span>
      </div>
      <div class="contact-section">
       <div class="contact-item">
        <span class="contact-logo">
          <i class="fas fa-at" aria-hidden="true"></i>
        </span>
        <a
        class="contact-info"
        id="contactEmail"
        target="_blank"
        href=""
        rel="noopener noreferrer"
        >
        alg@gm.com
      </a>
       </div>
       <div class="contact-item">
        <span class="contact-logo">
          <i class="fas fa phone" aria-hidden="true"></i>

        </span>
        <span class="contact-info" id="contactPhone">+934 6565</span>
       </div>
      </div>
      <div class="cat-header">
        <span class="cat-indicator">
          <i class="fas fa-id-badge" aria-hidden="true"></i>
        </span>
        <span class="cat-title">links</span>
      </div>
      <div class="cat-list-body">
        <ul id="linksList"></ul>
      </div>
    </div>
    <div class="info-right">
     <div class="cat-header">
      <span class="cat-indicator">
        <i class="fas fa-code" aria-hidden="true"></i>
         
      </span>
      <span class="cat-title">skills</span>
     </div>
     <div class="cat-list-body">
       <ul id="skillList"></ul>
     </div>
    </div>
   </section>

   <section class="info-row">
     <div class="cat-header">
       <span class="cat-indicator">
          <i class="fas fa-briefcase" aria-hidden="true"></i>
       </span>
       <span class="cat-title">work experience</span>


     </div>
     <div class="cat-list-body">
       <ul id="experienceList"></ul>
     </div>

   </section>

   <section class="info-row">
   <div class="cat-header">
    <span class="cat-indicator">
     <i class="fas fa-code-branch" aria-hidden="true"></i>
     
    </span>
    <span class="cat-title" >presonal projects</span>


   </div>
   <div class="cat-list-body">
     <ul id="projectList"></ul>
   </div>
   </section>

   <section class="info-row">
   <div class="cat-header">
    <span class="cat-indicator">
     <i class="fas fa-graduation-cap" aria-hidden="true"></i>
     
    </span>
    <span class="cat-title">education</span>
    
   </div>
   <div class="cat-list-body">
     <ul id="educationList"></ul>

   </div>



   </section>
   <section class="info-row">
    <div class="cat-header">
     <span class="cat-indicator">
       <i class="fas fa-certificate" aria-hidden="true"></i>

     </span>
     <span class="cat-title">certifications</span>

    </div>
    <div class="cat-list-body">
    <ul id="certList"></ul>
    </div>
   </section>

   <section class="footer"></section>
  </div>
  <script src="profile.js"></script>
  <script src="script.js"></script>
</body>
</html>
